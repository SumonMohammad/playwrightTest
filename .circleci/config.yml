version: 2.1

executors:
  linux_executor:
    docker:
      - image: circleci/node:16-browsers

jobs:
  test:
    executor: linux_executor
    steps:
      - checkout

      # Install dependencies
      - run:
          name: Install Dependencies
          command: npm install

      # Install system dependencies for Playwright (in case needed)
      - run:
          name: Install Required Dependencies
          command: |
            sudo apt-get update
            sudo apt-get install -y libnss3 libxss1 libasound2 libatk-bridge2.0-0 libgtk-3-0

      # Fix permissions for Playwright binaries
      - run:
          name: Fix Permissions for Playwright
          command: |
            chmod -R 777 node_modules/.cache

      # Run Playwright tests in headless mode
      - run:
          name: Run Playwright Tests
          command: npx playwright test --headless

workflows:
  version: 2
  test_and_deploy:
    jobs:
      - test
